{% extends "chatbot/layout.html" %}
{% block title %}
Register
{% endblock %}
{% block body %}
{% if message %}
<div>{{ message }}</div>
{% endif %}
<div class="container">
   <div class="row justify-content-center">
      <div class="col-md-12" style="max-width: 20rem; width: 100%;">
        <h2 class="text-center">Register</h2>
         <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
               <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
               <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
               <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-3">
               <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form-group mb-3 text-center">
               <input class="btn btn-primary" type="submit" value="Register">
            </div>
         </form>
         <p class="text-center"> Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
      </div>
   </div>
</div>
{% endblock %}
